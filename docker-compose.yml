version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: toolsharer-db
    environment:
      POSTGRES_USER: toolsharer
      POSTGRES_PASSWORD: toolsharer_dev
      POSTGRES_DB: toolsharer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toolsharer"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: toolsharer-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://toolsharer:toolsharer_dev@db:5432/toolsharer
      - APP_NAME=ToolSharer
      - DEV_AUTH_ENABLED=True
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
